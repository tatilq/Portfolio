<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/carrousel.css" />
    <link rel="stylesheet" href="css/media-query.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
</head>

<body>
    <div class="container">
        <!------------------------Sección del Menú------------------------>
        <header>
            <div class="header">
                <p class="name">Tatiana Limache</p>
                <ul class="list-main">
                    <li class="item"><a href="#projects">Proyects</a></li>
                    <li class="item"><a href="#skills">Skills</a></li>
                    <li class="item"><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="about-me">
                <p>
                    Hello, I am a student of KeepCoding, I discovered my passion for
                    programming and I consider that same passion is what motivates me to
                    achieve great things.
                </p>
                <!-- <button><a href="https://www.facebook.com/mylaidi.tatiana">CONOCE MAS</a></button> -->
            </div>
        </header>
        <!------------------------Sección de Proyectos------------------------>
        <section id="projects">
            <div class="section">
                <p class="name">PROJECTS</p>
            </div>
            <div class="carousel-container">
                <div class="carousel-slides">
                  <div id="slide1"><img src="img/bunny.PNG" alt=""></div>
                  <div id="slide2"><img src="img/republica.png" alt=""></div>
                  <div id="slide3"><img src="img/user.png" alt=""></div>
                </div>
                <div class="carousel-links">
                  <a class="carousel-dot" href="#slide1"></a>
                  <a class="carousel-dot" href="#slide2"></a>
                  <a class="carousel-dot" href="#slide3"></a>
                </div>
            </div>
        </section>
        <!------------------------Sección de Habilidades------------------------>
        <div id="skills">
            <div class="section">
                <p class="name">SKILLS</p>
            </div>

            <div class="container-bar">
                <div class="contenedor">
                    <div class="barra">
                      <div class="texto">GIT </div>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="barra">
                      <div class="texto"> HTML </div>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="barra">
                      <div class="texto">CSS </div>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="barra">
                      <div class="texto">JS </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!------------------------Sección de Contactame------------------------>
        <section id="contact">
            <div class="section">
                <p class="name">CONTACT ME</p>
            </div>
            <div class="form-container">
                <form class="form-contact">
                    <input type="text" id="name" value="" placeholder="Name" required /><br />

                    <input type="text" id="last-name" value="" placeholder="Last Name" required /><br />

                    <input type="text" id="number-phone" value="" placeholder="Number Phone" required /><br />
                   
                    <p>¿How do you did meet me?</p> <br>
                    <input type="radio" id="university" name="fav_language" value="University" required>
                    <label for="university">University</label><br />
                    <input type="radio" id="keepCoding" name="fav_language" value="KeepCoding">
                    <label for="keepCoding">KeepCoding Kick-Off</label><br />
                    <input type="radio" id="school" name="fav_language" value="School">
                    <label for="javascript">School</label><br />
                    <input type="radio" id="gitHub" name="fav_language" value="GitHub">
                    <label for="gitHub">GitHub</label><br>
                    <input type="text" id="git-tag" value="" placeholder="github tag" required /><br />
                
                    <textarea type="text" id="comentary" maxlength="180" placeholder="Type a comentary" required> </textarea><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <!------------------------Sección del Píe de Página------------------------>
        <footer>
           
                <a data-toggle="git" target="_blank" href="https://github.com/tatilq" rel="noopener noreferrer"> <span class="fa fa-github"> </span></a>
                <a data-toggle="link" target="_blank" href="https://www.linkedin.com/in/tatiana-limache-quispe-97b0b9a3/" rel="noopener noreferrer"> <span class="fa fa-linkedin-square"></span></a>
                <a data-toggle="link" target="_blank" href="https://www.facebook.com/mylaidi.tatiana" rel="noopener noreferrer"> <span class="fa fa-facebook-square"></span></a>
                <a data-toggle="link" target="_blank" href="https://www.instagram.com/tatiana_24che/" rel="noopener noreferrer"> <span class="fa fa-instagram"></span></a>
        </footer>
    </div>
</body>

</html>
